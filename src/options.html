<!DOCTYPE html>
<html>
  <head>
    <title>1337 enhancer settings</title>
  </head>
  <body>
    <h3>Enable/Disable Features</h3>
    <div class="container">
      <div class="row">
        <div class="heading">Hover popups</div>
        <label class="switch">
          <input id="HOVER_POPUP" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="row">
        <div class="heading">Sorting</div>
        <label class="switch">
          <input id="SORTING" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div id="status">&nbsp;</div>
    <div class="row">
      <button id="save">Save</button>
    </div>

    <script src="options.ts"></script>
  </body>
</html>
